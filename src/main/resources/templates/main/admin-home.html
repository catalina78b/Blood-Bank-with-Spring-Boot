<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous" />
    <title>Welcome to Admin Control Panel</title>
</head>
<body>
<div align="center">
    <h2>Welcome to Admin Control Panel</h2>
    <p>Your account is: <b>[[${#request.userPrincipal.principal.username}]]</b></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
    <br>
    <form th:action="@{/main/doctorRegister}">
        <input type="submit" value="Add new doctor" />
    </form>
    <br>
    <div class="container text-center">

        <div>
            <h3>List of Doctors</h3>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor: ${doctors}">
                    <td th:text="${doctor.firstName}"></td>
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td>
                        <a th:href="@{/updateDoctor(doctorId=${doctor.id})}" class="btn btn-info">Update</a>

                        <a th:href="@{/deleteDoctor(doctorId=${doctor.id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
